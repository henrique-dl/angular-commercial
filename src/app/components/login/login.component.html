<section class="flex flex-col md:flex-row h-screen items-center">
  <!-- Left -->
  <div class="h-screen bg-blue-600 lg:block w-full md:w-1/2 xl:w-2/3">
    <img
      class="w-full h-full object-cover"
      src="https://images.tcdn.com.br/static_inst/meiosdepagamento/wp-content/uploads/2021/05/7-dicas-ecommerce.jpeg"
      alt="e-commerce-image"
    />
  </div>

  <!-- Right -->
  <div
    class="bg-white flex justify-center md:mx-0 md:max-w-md lg:max-w-full w-full md:w-1/2 xl:w-1/3 px-6 lg:px-16 xl:px-12"
  >
    <div class="w-full h-100">
      <h1 class="text-xl font-bold mt-8">Agular commercial</h1>
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12 mb-3">
        Acesse sua conta
      </h1>

      <form action="#" method="POST">
        <div>
          <label for="email" class="block text-gray-700"
            >Endereço de e-mail</label
          >
          <input
            type="email"
            name="email"
            class="w-full bg-gray-200 mt-2 border focus:rounded-blue-500 focus:bg-white focus:outline-none rounded-lg px-4 py-3"
            autocomplete
            autofocus
            required
            placeholder="Digite seu endereço de e-mail"
          />
        </div>

        <div>
          <label for="senha" class="block-gray-700">Senha</label>
          <input
            type="senha"
            class="w-full bg-gray-200 mt-2 border focus:rounded-blue-500 focus:bg-white focus:outline-none rounded-lg px-4 py-3"
            name="senha"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="text-right mt-2">
          <a
            href="#"
            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700 focus:outline-none"
            >Esqueci minha senha</a
          >
        </div>

        <button
          class="w-full block bg-blue-500 hover:bg-blue-400 px-4 py-3 mt-6 rounded-lg font-semibold text-white focus:bg-blue-400 focus:outline-none"
        >
          Entrar
        </button>

        <hr class="my-6 border-gray-300 w-full" />

        <p class="mt-8">
          Não possui cadastro?<a
            href="#"
            class="text-blue-500 hover:text-blue-700 font-semibold"
          >
            Criar conta</a
          >
        </p>

        <p class="text-sm text-gray-500 mt-12">
          &copy; 2023 angular-commercial
        </p>
      </form>
    </div>
  </div>
</section>
